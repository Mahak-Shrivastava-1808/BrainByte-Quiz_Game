<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Quiz Website</title>
    <link rel="icon" type="image/png" href="Robot.png">
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Michroma&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="registration-container">
      <h2>Login to Quiz</h2>
      <form id="loginForm" action="login.php" method="POST">
        <label for="username">Username or Email:</label>
        <input type="text" id="username" name="username" required />
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      
        <button type="submit">Login</button>
      </form>
      
      <p>Not registered yet? <a href="register.html">Register here</a></p>
    </div>

    <script src="login.js"></script>
  </body>
</html>
