<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Intelligence, Machine Learning - Easy</title>
    <link rel="icon" type="image/png" href="Robot.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Michroma&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="nav">
            <img src="robo.png" alt="Logo" height="90">
            <div class="title">
                <span style="color: #0073ff; -webkit-text-stroke: 2px white;">BRAIN</span>
                <span style="color: #ff006a; -webkit-text-stroke: 2px white;">BYTE</span>
            </div>
            <a href="help.html">Help?</a>
        </div>
    </header>

    <div class="slogan">
        <h2>"Step into the game, take a BrainByte, answer the question and shine so bright!"</h2>
    </div>

    <main>
        <!-- Quiz Container -->
        <div id="quiz-container">
            <!-- Question Container -->
            <div class="questions">
                <!-- Timer -->
                <div class="time">
                    <div class="timer">
                        <div class="time_left">Time left :</div>
                        <div class="time_sec">10</div>
                    </div>
                </div>
                <h2 id="question"></h2>
                <ol type="A">
                    <li class="option">
                        <span id="option0" onclick="calcScore(this)"></span>
                    </li>
                    <li class="option">
                        <span id="option1" onclick="calcScore(this)"></span>
                    </li>
                    <li class="option">
                        <span id="option2" onclick="calcScore(this)"></span>
                    </li>
                    <li class="option">
                        <span id="option3" onclick="calcScore(this)"></span>
                    </li>
                </ol>
                <h4 id="stat"></h4>
            </div>
            <div class="buttons">
                <button type="button" class="next">Next</button>
            </div>
        </div>
        <!-- Scoreboard Section  -->
        <div id="scoreboard">
            <img src="robo.png" alt="">
            <h2 id="score-title">Your Score</h2>
            <h2 id="score"></h2>
            <button type="button" id="score-btn" onclick="backToQuiz()">Back to Levels</button>
            <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
            <button type="button" id="score-btn" onclick="location.href='exit.html'">Exit</button>
        </div>
        <!-- Answers Section  -->
        <div id="answerBank">
            <h2>Answers :</h2>
            <ol type="1" id="answers">

            </ol>
            <button type="button" id="score-btn" onclick="backToQuiz()">Back to Levels</button>
            <button type="button" id="score-btn" onclick="location.href='exit.html'">Exit</button>
        </div>
        <!-- Javascript file source -->
        <script src="AI,ML-Easy.js"></script>
    </main>
</body>

</html>
